<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="container">
      <div id="title">
        <img src="icons/icon_48.png" />
        <h1>Squizzer</h1>
        <p>
          v1.0.1 - by
          <a href="https://github.com/Weyrd" target="_blank">Weyrd</a> &
          <a href="https://github.com/Dyrudis" target="_blank">Dyrudis</a>
        </p>
      </div>
      <div id="options">
        <div id="controls">
          <label class="switch">
            <input type="checkbox" id="enabled-input" />
            <div class="slider">
              <div class="circle">
                <svg
                  class="cross"
                  xml:space="preserve"
                  style="enable-background: new 0 0 512 512"
                  viewBox="0 0 365.696 365.696"
                  y="0"
                  x="0"
                  height="6"
                  width="6"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g>
                    <path
                      data-original="#000000"
                      fill="currentColor"
                      d="M243.188 182.86 356.32 69.726c12.5-12.5 12.5-32.766 0-45.247L341.238 9.398c-12.504-12.503-32.77-12.503-45.25 0L182.86 122.528 69.727 9.374c-12.5-12.5-32.766-12.5-45.247 0L9.375 24.457c-12.5 12.504-12.5 32.77 0 45.25l113.152 113.152L9.398 295.99c-12.503 12.503-12.503 32.769 0 45.25L24.48 356.32c12.5 12.5 32.766 12.5 45.247 0l113.132-113.132L295.99 356.32c12.503 12.5 32.769 12.5 45.25 0l15.081-15.082c12.5-12.504 12.5-32.77 0-45.25zm0 0"
                    ></path>
                  </g>
                </svg>
                <svg
                  class="checkmark"
                  xml:space="preserve"
                  style="enable-background: new 0 0 512 512"
                  viewBox="0 0 24 24"
                  y="0"
                  x="0"
                  height="10"
                  width="10"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g>
                    <path
                      class=""
                      data-original="#000000"
                      fill="currentColor"
                      d="M9.707 19.121a.997.997 0 0 1-1.414 0l-5.646-5.647a1.5 1.5 0 0 1 0-2.121l.707-.707a1.5 1.5 0 0 1 2.121 0L9 14.171l9.525-9.525a1.5 1.5 0 0 1 2.121 0l.707.707a1.5 1.5 0 0 1 0 2.121z"
                    ></path>
                  </g>
                </svg>
              </div>
            </div>
            <span id="enabled-label">Désactivé</span>
          </label>
          <label class="switch">
            <input type="checkbox" id="autoinsertanswer-input" />
            <div class="slider">
              <div class="circle">
                <svg
                  class="cross"
                  xml:space="preserve"
                  style="enable-background: new 0 0 512 512"
                  viewBox="0 0 365.696 365.696"
                  y="0"
                  x="0"
                  height="6"
                  width="6"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g>
                    <path
                      data-original="#000000"
                      fill="currentColor"
                      d="M243.188 182.86 356.32 69.726c12.5-12.5 12.5-32.766 0-45.247L341.238 9.398c-12.504-12.503-32.77-12.503-45.25 0L182.86 122.528 69.727 9.374c-12.5-12.5-32.766-12.5-45.247 0L9.375 24.457c-12.5 12.504-12.5 32.77 0 45.25l113.152 113.152L9.398 295.99c-12.503 12.503-12.503 32.769 0 45.25L24.48 356.32c12.5 12.5 32.766 12.5 45.247 0l113.132-113.132L295.99 356.32c12.503 12.5 32.769 12.5 45.25 0l15.081-15.082c12.5-12.504 12.5-32.77 0-45.25zm0 0"
                    ></path>
                  </g>
                </svg>
                <svg
                  class="checkmark"
                  xml:space="preserve"
                  style="enable-background: new 0 0 512 512"
                  viewBox="0 0 24 24"
                  y="0"
                  x="0"
                  height="10"
                  width="10"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g>
                    <path
                      class=""
                      data-original="#000000"
                      fill="currentColor"
                      d="M9.707 19.121a.997.997 0 0 1-1.414 0l-5.646-5.647a1.5 1.5 0 0 1 0-2.121l.707-.707a1.5 1.5 0 0 1 2.121 0L9 14.171l9.525-9.525a1.5 1.5 0 0 1 2.121 0l.707.707a1.5 1.5 0 0 1 0 2.121z"
                    ></path>
                  </g>
                </svg>
              </div>
            </div>
            <span id="autoinsertanswer-label">Insérer la réponse automatiquement</span>
          </label>
          <hr />
          <label class="switch">
            <input type="checkbox" id="autosubmit-input" />
            <div class="slider">
              <div class="circle">
                <svg
                  class="cross"
                  xml:space="preserve"
                  style="enable-background: new 0 0 512 512"
                  viewBox="0 0 365.696 365.696"
                  y="0"
                  x="0"
                  height="6"
                  width="6"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g>
                    <path
                      data-original="#000000"
                      fill="currentColor"
                      d="M243.188 182.86 356.32 69.726c12.5-12.5 12.5-32.766 0-45.247L341.238 9.398c-12.504-12.503-32.77-12.503-45.25 0L182.86 122.528 69.727 9.374c-12.5-12.5-32.766-12.5-45.247 0L9.375 24.457c-12.5 12.504-12.5 32.77 0 45.25l113.152 113.152L9.398 295.99c-12.503 12.503-12.503 32.769 0 45.25L24.48 356.32c12.5 12.5 32.766 12.5 45.247 0l113.132-113.132L295.99 356.32c12.503 12.5 32.769 12.5 45.25 0l15.081-15.082c12.5-12.504 12.5-32.77 0-45.25zm0 0"
                    ></path>
                  </g>
                </svg>
                <svg
                  class="checkmark"
                  xml:space="preserve"
                  style="enable-background: new 0 0 512 512"
                  viewBox="0 0 24 24"
                  y="0"
                  x="0"
                  height="10"
                  width="10"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g>
                    <path
                      class=""
                      data-original="#000000"
                      fill="currentColor"
                      d="M9.707 19.121a.997.997 0 0 1-1.414 0l-5.646-5.647a1.5 1.5 0 0 1 0-2.121l.707-.707a1.5 1.5 0 0 1 2.121 0L9 14.171l9.525-9.525a1.5 1.5 0 0 1 2.121 0l.707.707a1.5 1.5 0 0 1 0 2.121z"
                    ></path>
                  </g>
                </svg>
              </div>
            </div>
            <span id="autosubmit-label">Soumettre la réponse automatiquement</span>
          </label>
          <div class="range">
            <input type="range" id="autosubmitdelaymin-input" min="0" max="12.9" step=".1" value="0" />
          </div>
          <div class="range">
            <input type="range" id="autosubmitdelaymax-input" min="0" max="12.9" step=".1" value="0" />
          </div>
          <span id="autosubmitdelay-label"
            >Délai avant soumission automatique : entre <span id="autosubmitdelaymin-value">0</span>s et
            <span id="autosubmitdelaymax-value">0</span>s</span
          >
          <hr />
          <div class="range">
            <input type="range" id="typingdelay-input" min="0" max="1000" step="10" value="0" />
          </div>
          <span id="autosubmitdelay-label"
            >Délai entre chaque appui de touche : <span id="typingdelay-value">0</span>ms</span
          >
          <hr />
          <label class="switch">
            <input type="checkbox" id="hint-input" />
            <div class="slider">
              <div class="circle">
                <svg
                  class="cross"
                  xml:space="preserve"
                  style="enable-background: new 0 0 512 512"
                  viewBox="0 0 365.696 365.696"
                  y="0"
                  x="0"
                  height="6"
                  width="6"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g>
                    <path
                      data-original="#000000"
                      fill="currentColor"
                      d="M243.188 182.86 356.32 69.726c12.5-12.5 12.5-32.766 0-45.247L341.238 9.398c-12.504-12.503-32.77-12.503-45.25 0L182.86 122.528 69.727 9.374c-12.5-12.5-32.766-12.5-45.247 0L9.375 24.457c-12.5 12.504-12.5 32.77 0 45.25l113.152 113.152L9.398 295.99c-12.503 12.503-12.503 32.769 0 45.25L24.48 356.32c12.5 12.5 32.766 12.5 45.247 0l113.132-113.132L295.99 356.32c12.503 12.5 32.769 12.5 45.25 0l15.081-15.082c12.5-12.504 12.5-32.77 0-45.25zm0 0"
                    ></path>
                  </g>
                </svg>
                <svg
                  class="checkmark"
                  xml:space="preserve"
                  style="enable-background: new 0 0 512 512"
                  viewBox="0 0 24 24"
                  y="0"
                  x="0"
                  height="10"
                  width="10"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g>
                    <path
                      class=""
                      data-original="#000000"
                      fill="currentColor"
                      d="M9.707 19.121a.997.997 0 0 1-1.414 0l-5.646-5.647a1.5 1.5 0 0 1 0-2.121l.707-.707a1.5 1.5 0 0 1 2.121 0L9 14.171l9.525-9.525a1.5 1.5 0 0 1 2.121 0l.707.707a1.5 1.5 0 0 1 0 2.121z"
                    ></path>
                  </g>
                </svg>
              </div>
            </div>
            <span id="hint-label">[Expérimental] Afficher uniquement un indice</span>
          </label>
          <hr />
          <label class="text">
            <input type="password" id="apikey-input" />
            <span id="apikey-label">Clé API OpenAI</span>
          </label>
        </div>
      </div>
    </div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
